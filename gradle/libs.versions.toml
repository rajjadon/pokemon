composeBom = "2024.06.00"
appcompat = "1.7.0"
material = "1.12.0"
timber = "5.0.1"
hilt_version = "2.49"
lifecycle = '2.8.3'
room_version = "2.6.1"
retrofit = "2.9.0"
okhttp_version = '5.0.0-alpha.11'
