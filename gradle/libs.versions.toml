androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }

# material
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# timber
timber = {group="com.jakewharton.timber", name="timber", version.ref = "timber"}

# hilt
hilt-android = {group="com.google.dagger", name= "hilt-android", version.ref="hilt_version"}
hilt-android-compiler = {group="com.google.dagger", name= "hilt-android-compiler", version.ref="hilt_version"}
hilt-compiler = {group="androidx.hilt", name= "hilt-compiler", version="1.2.0"}
hilt-android-processor = {group="com.google.dagger", name= "dagger-android-processor", version.ref="hilt_version"}

# lifecycle
viewmodel-compose = {group = "androidx.lifecycle", name="lifecycle-viewmodel-compose", version.ref="lifecycle"}
viewmodel-ktx = {group = "androidx.lifecycle", name="lifecycle-viewmodel-ktx", version.ref="lifecycle"}
runtime-compose = {group = "androidx.lifecycle", name="lifecycle-runtime-compose", version.ref="lifecycle"}
navigation-compose = {group = "androidx.hilt", name="hilt-navigation-compose", version="1.2.0"}

# retrofit
retrofit =  {group = "com.squareup.retrofit2", name="retrofit", version.ref="retrofit"}
converter-gson =  {group = "com.squareup.retrofit2", name="converter-gson", version.ref="retrofit"}
okhttp-logging-interceptor =  {group = "com.squareup.okhttp3", name="logging-interceptor", version.ref="okhttp_version"}
okhttp = {group = "com.squareup.okhttp3" ,name="okhttp", version.ref="okhttp_version"}
okhttp-urlconnection = { group = "com.squareup.okhttp3", name= "okhttp-urlconnection", version.ref="okhttp_version" }

# Room Local DB
room-runtime = {group = "androidx.room", name="room-runtime", version.ref="room_version"}
room-ktx = {group = "androidx.room", name="room-ktx", version.ref="room_version"}
room-compiler = {group = "androidx.room", name="room-compiler", version.ref="room_version"}

# glide
glide = {group="com.github.bumptech.glide", name="compose", version.ref="glide-version"}

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinKapt = { id = 'kotlin-kapt', version.ref="agp"}
daggerHilt = {id = 'com.google.dagger.hilt.android', version.ref = "hilt_version" }
android-library = { id = "com.android.library", version.ref = "agp" }